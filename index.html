    <h2>Prevention Tips for Corona</h2>
      
          <li>Wash your hands for 20 seconds</li>
          <img src='https://www.lifesavvy.com/thumbcache/2/200/1b70fa319537811a80d46a294c1502c0/p/uploads/2020/02/07e7de97.jpg' alt="1" border=1 height=190 width=270</img>
          <li>Avoid Crowded Places</li>
          <img src='https://cdn2.vectorstock.com/i/1000x1000/42/01/avoid-crowded-places-concept-quarantine-vector-30134201.jpg' alt="1" border=1 height=190 width=270</img>
          <li>Wear mask at all times in public places</li>
          <img src='https://cdn.vox-cdn.com/thumbor/2-KuhVOnOCJ7v6BO6P69tDYuohE=/0x0:5076x3384/1200x675/filters:focal(2132x1286:2944x2098)/cdn.vox-cdn.com/uploads/chorus_image/image/66601882/GettyImages_1207986263.0.jpg' alt="1" border=1 height=190 width=270</img>
          <li>Please wipe and disinfects items brought from the store</li>
          <img src='https://post.greatist.com/wp-content/uploads/2020/04/Female_Cleaning_1200x628-facebook-1200x628.jpg' alt="1" border=1 height=190 width=270</img>
          <li>Try to Avoid touching your face</li>
          <img src='https://image.freepik.com/free-vector/situation-illustrating-woman-touching-her-face-during-spread-covid-19-infection-touch-your-face_135869-216.jpg' alt="1" border=1 height=190 width=270</img>
